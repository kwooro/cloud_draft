<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>클라우드 서비스 도입 신청</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 20px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 5px;
      padding: 8px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin-top: 30px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="company-intro">
    <h2>주식회사 완드 소개</h2>
    <p>우리 회사는 최신의 기술로, 고객의 비지니스의 효율성을 증대화 시켜 성공을 지원합니다.</p>
    <h2>팟솔(Patsol) 소개</h2>
    <a href="https://patsol.kr" target="_blank" rel="noopener noreferrer">https://patsol.kr</a>
    <p>팟솔(PatSol)은 1) 자연어 기반의 특허 유사 검색 서비스</p> 
    <p>2) 유사 특허 회피 설계를 통한 명세서 작성</p>
    <p>3) 특허 분석 서비스를 제공합니다.</p>
    <p>클라우드 서비스를 도입하여 업무 효율을 증대시켜보세요.</p>
    <p>생소한 클라우드 이용 신청서에 대비하여 이용 계획을 짧게 작성해주시면, 작성시 특허분야에서의 예시를 받으실수 있습니다.</p>
  </div>
  
  <h1>클라우드 서비스 도입 신청</h1>
  <form id="cloudServiceForm">
    <!-- 기업 비즈니스 현황 -->
    <label for="businessStatus">기업 비즈니스 현황</label>
    <textarea id="businessStatus" name="businessStatus" 
      placeholder="제조, 서비스, IT업(서비스 개발) 등 수요기업이 추진하고 있는 사업 현황 기술, ex) 선박부품, 고강도 철제 가공, 부품 제작 기업"></textarea>

    <!-- 이용목적 -->
    <label for="purpose">이용목적</label>
    <textarea id="purpose" name="purpose" 
      placeholder="클라우드서비스 이용목적 ex) 기존 제작-납품 과정을 효율적인 운영을 위해 공정관리용 클라우드서비스(MES)와 인력 및 행정관리용 클라우드서비스(ERP) 도입하여 자사의 효율적인 사업운영에 도움을 받고 싶음. 또한 영상회의 서비스를 도입하여 외부 원격회의 등 재난대응 업무체계를 마련하고 싶음. 초거대) 인터넷 쇼핑몰 상품 검색시 2~3개의 추측성(형태, 모양 등) 단어를 입력하면 이용자가 원하는 상품으로 문장을 만들어주는 서비스 개발"></textarea>

    <!-- 이용계획 -->
    <label for="plan">이용계획</label>
    <textarea id="plan" name="plan" 
      placeholder="클라우드서비스 이용계획, ex) 자사의 사업 확대를 위해 미래지향적인 클라우드서비스를 시범 도입하여 자사의 중장기 계획에 맞는 서비스를 지속적으로 이용할 계획임 또한 공정관리 서비스를 이용을 원하나 관련한 사전정보가 부족하여, 도입 컨설팅 도움을 통해 자사의 필요기능 및 애로사항(활용가능 예산) 등을 검토하여 기업에 최적의 클라우드서비스를 도입계획임. 초거대) TV, 인터넷에서 본 상품을 인터넷 쇼핑몰을 통해 구입하고자 하나, 상품(제품)명 등이 생각나지 않을 때 상품의 모양, 형태, 색깔 등의 추측성 단어를 입력하면 이용자가 원하는 상품으로 문장을 만들어주어 원하는 상품 구입을 도와주는 서비스 개발"></textarea>

    <!-- 정부지원의 필요성 -->
    <label for="governmentSupport">정부지원의 필요성</label>
    <textarea id="governmentSupport" name="governmentSupport" 
      placeholder="정부지원의 필요성 기술, ex) 자사에서는 회계관리 클라우드서비스를 이용하고 있으며, 클라우드서비스의 높은 효율성을 체험함. 이를 바탕으로 제조공정에도 클라우드서비스(MES)를 도입하고 싶었으나, 최초 도입비용과 사전정보의 부족으로 미루고 있었음. 이번 정부지원을 통해 도입 컨설팅을 받아 자사 경쟁력 강화를 위한 다양한 서비스를 이용받고 싶음. 초거대) 일반 추측성 단어들을 문장으로 만들어주고, 상품을 찾아주기 위해서는 10만건 이상의 초거대 자연어 처리가 필요하며 현재 국내 주요기업에서 보유한 초거대 한국어 인공지능 API 서비스 모델이 필요함"></textarea>

    <!-- 사업 종류 후 사업 계획 -->
    <label for="postBusinessPlan">사업 종류 후 사업 계획</label>
    <textarea id="postBusinessPlan" name="postBusinessPlan" 
      placeholder="향후 클라우드 활용 계획, ex) 본사업을 통해 이용받은 클라우드서비스 관련 효율성을 검토하여 최종적으로 자사에 적합한 클라우드서비스를 지속 활용할 예정임. 또한 도입 컨설팅을 통해 지원받은 정보를 기반으로 클라우드서비스 이용 부문을 확대해 전사적으로 클라우드화할 계획임 ※ (추진계획) 공정 내 필요한 클라우드 서비스 도입 → 지속 활용을 통해 데이터 축척 및 기존 자사 공정데이터의 클라우드 전환 → 전사 정보의 데이터화 → 데이터 기반의 혁신기업으로 성장"></textarea>

    <!-- 클라우드 서비스 도입의 기대효과 -->
    <label for="expectedEffect">클라우드 서비스 도입의 기대효과</label>
    <textarea id="expectedEffect" name="expectedEffect" 
      placeholder="클라우드서비스 이용지원을 통한 기대 효과, (이용자 확보, 매출증대, 제조효율 등)를 정성‧정량적으로 기술, ex) 모든 공정 절차를 전산화(실시간으로 공정 현황 파악 등)하여 공정의 효율화를 통한 매출액00 향상, 비용 00절감, 납품시간 00 단축 등등 기대효과 창출"></textarea>

    <button type="submit">제출하기</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
