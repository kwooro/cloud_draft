<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>클라우드 서비스 도입 신청</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 20px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 5px;
      padding: 8px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin-top: 30px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="company-intro">
    <h2>주식회사 완드 소개</h2>
    <p>우리 회사는 최신의 기술로, 고객의 비지니스의 효율성을 증대화 시켜 성공을 지원합니다.</p>
    <h2>팟솔(Patsol) 소개</h2>
    <a href="https://patsol.kr" target="_blank" rel="noopener noreferrer">https://patsol.kr</a>
    <p>팟솔(PatSol)은 1) 자연어 기반의 특허 유사 검색 서비스</p> 
    <p>2) 유사 특허 회피 설계를 통한 명세서 작성</p>
    <p>3) 특허 분석 서비스를 제공합니다.</p>
    <p>클라우드 서비스를 도입하여 업무 효율을 증대시켜보세요.</p>
    <p>생소한 클라우드 이용 신청서에 대비하여 이용 계획을 짧게 작성해주시면, 작성시 특허분야에서의 예시를 받으실수 있습니다.</p>
  </div>
  
  <h1>클라우드 서비스 도입 신청</h1>
  <form id="cloudServiceForm">
    <!-- 기업 비즈니스 현황 -->
    <label for="businessStatus">특허 사무소 이름</label>
    <textarea id="businessStatus" name="businessStatus" 
      placeholder="특허 사무소 이름으로 검색하여 적절한 계획서를 작성해드립니다. ex) OO 특허 법률 사무소"></textarea>

    <button type="submit">제출하기</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
